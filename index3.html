<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Comprar Auto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon3">Nombre y Apellido</span>
    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon3">
  </div>
  <br>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon3">Correo Electronico</span>
    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon3">
  </div>
  <br>
  <div class="mb-3">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon3">DNI</span>
      <input type="number" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
  </div>
  <br>
  <div>
    <center>
      <select>
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
      </select>
    </center>
  </div>
  <br>
  <div class="input-group mb-3">
    <span class="input-group-text">Numero de Tarjeta</span>
    <input type="number" class="form-control" placeholder="XXXX XXXX XXXX XXXX" aria-label="Amount (to the nearest dollar)">
  </div>
  
  <div class="input-group mb-3">
    <input type="number" class="form-control" placeholder="MM/AA" aria-label="Username">
    <span class="input-group-text"></span>
    <input type="number" class="form-control" placeholder="CVV" aria-label="Server">
  </div>
 <br>
  <div>
    <center>
      <a href="comprita.html" class="btn btn-primary">Comprar Pelicula</a>
    </center>
  </div>

</html>
